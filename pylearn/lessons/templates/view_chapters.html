{% extends 'base.html' %}

{% block content %}
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'styles/chapter_style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<div class="container">
    <h2>Choose a Chapter</h2>
    <div class="chapter-list">
        {% for chapter_id, lessons in chapters.items %}
        <div class="chapter-item">
            <a href="{% url 'lessons:view_lessons' chapter_id 0 %}">
                <div class="chapter-icon">
                    <i class="fas fa-book-reader"></i> <!-- Font Awesome book-reader icon for each chapter -->
                </div>
                <div class="chapter-info">
                    <h3>Chapter {{ chapter_id }}</h3>
                    <p>Lessons: {{ lessons|length }}</p>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
